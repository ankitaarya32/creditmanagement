<!DOCTYPE html>
<html>
<head>
	<title>credit management</title>
	<style type="text/css">button{color: red;background-color: green; padding: 8px;float: center;margin: 5% 10% 5% 20%;
           }</style>
	<link rel="stylesheet" type="text/css" href="style.css">
	        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<script>

		function ajax_func(){
			var xmlhttp=new XMLHttpRequest();
			xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {var receiver=document.getElementById('get_data');
			receiver.innerHTML=xmlhttp.responseText;}}
			xmlhttp.open('GET','showuser.php',false);
			xmlhttp.send();
			$('#b2').hide();
			$('#b1').hide();
		}
		function transac_func(){
			var xmlhttp=new XMLHttpRequest();
			xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {var receiver=document.getElementById('get_data');
			receiver.innerHTML=xmlhttp.responseText;}}
			xmlhttp.open('GET','transfers.php',false);
			xmlhttp.send();
			$('#b1').hide();
			$('#b2').hide();
		}
	</script>
</head>
<body>
	<div id="get_data" ></div>
	<div style=" position: fixed; left: 30%;top: 20%; background: greenyellow; padding: 10%;" id="b1">
<p><button id="b1" onclick="ajax_func()"><strong>View all user</strong></button></p><br>
<p><button id="b2" onclick="transac_func()"><strong>Transaction Details</strong></button></p>
</div>
</body>
</html>
